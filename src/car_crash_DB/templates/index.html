<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Sim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Car Crash DataBase Sim ðŸš™ðŸ”§ðŸ’¨</h1>

    <!--Adding Car-->

    <h2>Complete the Form!</h2>

    <form method="POST">
        <h3>User</h3>
        <label for="person_driver_id">Driver ID:</label>
        <input type="text" name="person_driver_id" required>
    
        <label for="person_name">Name:</label>
        <input type="text" name="person_name" required>
    
        <label for="person_address">Address:</label>
        <input type="text" name="person_address" required>
    
        <h3>Car</h3>
        <label for="car_license">Car License:</label>
        <input type="text" name="car_license" required>
    
        <label for="car_model">Car Model:</label>
        <input type="text" name="car_model" required>
    
        <label for="car_year">Car Year:</label>
        <input type="text" name="car_year" required>
    
        <!-- <label for="car_driver_id">Car Driver ID:</label>
        <input type="text" name="car_driver_id" required> -->
    
        <h3>Accident</h3>
        <label for="accident_report_number">Report Number:</label>
        <input type="text" name="accident_report_number" required>
    
        <label for="accident_location">Location:</label>
        <input type="text" name="accident_location" required>
    
        <label for="accident_date">Date:</label>
        <input type="text" name="accident_date" required>
    
        <button type="submit" name="submit_all">Submit All</button>
    </form>
    
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <h2>Cars in Stock:</h2>
    <ul>
        {% for car in cars %}
            <li>ID: {{ car[0] }} | Name: {{ car[1] }} | Price: ${{ car[2] }}</li>
        {% endfor %}
    </ul>


</body>
</html>
